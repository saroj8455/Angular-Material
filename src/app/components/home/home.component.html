<div style="display: flex;flex-wrap: wrap; gap: 20px;flex-basis: 25%;">


  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Home Component</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>home works!</p>
      <mat-slide-toggle>Toggle me!</mat-slide-toggle>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Communication Component</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <app-communication [message]="messageParent"></app-communication>
      <mat-divider></mat-divider>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>

</div>
<mat-card style="margin: 20px 0;">
  <mat-card-header>
    <mat-card-title>Material Form</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <h3>Simple Material Form</h3>
    <!--    form start-->
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Company (disabled)</mat-label>
        <input matInput disabled value="Google">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>First name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Long Last Name That Will Be Truncated</mat-label>
        <input matInput>
      </mat-form-field>

      <p>
        <mat-form-field class="example-full-width">
          <mat-label>Address</mat-label>
          <textarea matInput placeholder="Ex. 100 Main St">1600 Amphitheatre Pkwy</textarea>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <mat-label>Address 2</mat-label>
          <textarea matInput></textarea>
        </mat-form-field>
      </p>

      <mat-form-field class="example-full-width">
        <mat-label>City</mat-label>
        <input matInput placeholder="Ex. San Francisco">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>State</mat-label>
        <input matInput placeholder="Ex. California">
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <mat-label>Postal Code</mat-label>
        <input matInput #postalCode maxlength="5" placeholder="Ex. 94105" value="94043">
        <mat-hint align="end">{{postalCode.value.length}} / 5</mat-hint>
      </mat-form-field>
      <mat-divider></mat-divider>
      <button mat-flat-button color="primary">Check In</button>
    </form>

    <!--    form end -->
  </mat-card-content>
</mat-card>
